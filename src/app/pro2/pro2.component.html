<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-8 container container1 ">
            <div class="head"><br>
                <h2>Welcome to free-trial account</h2>
            </div>
            <br>
            <form #userForm="ngForm" >
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>First Name</label>
                            <input type="text" class="form-control" name="firstName" ngModel>
                    </div>
                </div>
                    <div class="col-6">        
                        <div class="form-group">   
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lastName" ngModel>
                        </div>
                    </div>
            </div>
            <br>
            
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Birthday</label>
                            <input type="date" class="form-control" name="birth" ngModel>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                            <label>Gender</label>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                                <input type="checkbox" name='Male' ngModel>
                                    {{name1}}
                        </div>
                        <div class="col-6">
                            <input type="checkbox" name='Female' ngModel>
                                    {{name2}}
                        </div>
                    </div>
                </div>
            </div>        
                <br>
                
                <div class="row">
                    <div class="col-6">
                        <div class="form-group ">
                            <label>Email ID</label>
                                <input type="email" class="form-control" name="mail" ngModel>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Phone number</label>
                            <input type="text" class="form-control" name="num" ngModel>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Passsword</label>
                                <input type="password" class="form-control" name="pass" ngModel>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Confirm password</label>
                                <input type="password" class="form-control" name="confrm" ngModel>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group">
                        <label>Select language</label>
                            <input type="text" class="form-control" name="lang" ngModel>

                    </div>
                </div>    
                        
                <br>
                <button routerLink="/login-page" type="submit" (click)="onSubmit(userForm)"class="btn form-control">TAKE ME IN</button>
                </form>
                    
                    <div class="bottom">
                        <p>Already have an account? <a href="#">Login</a></p>
                    </div>
        </div>
    </div>
</div>
