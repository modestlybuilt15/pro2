<div class="container">
    <div class="row">
        <div class="col-8 container container1 ">
            <div class="head"><br>
                <h2>Welcome to free-trial account</h2>
            </div>
            <br>
            <form [formGroup]="reactive" (ngSubmit)="onSubmit(reactive)" >
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>First Name</label>
                            <input type="text" class="form-control" formControlName="firstName" >
                    </div>
                </div>
                    <div class="col-6">        
                        <div class="form-group">   
                            <label>Last Name</label>
                            <input type="text" class="form-control" formControlName="lastName" >
                        </div>
                    </div>
            </div>
            <br>
            
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Birthday</label>
                            <input type="date" class="form-control" formControlName="birth">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                            <label>Gender</label>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                                <input type="checkbox" formControlName='Male' >
                                    
                        </div>
                        <div class="col-6">
                            <input type="checkbox" formControlName='Female' >
                                    
                        </div>
                    </div>
                </div>
            </div>        
                <br>
                
                <div class="row">
                    <div class="col-6">
                        <div class="form-group ">
                            <label>Email ID</label>
                                <input type="email" class="form-control" formControlName="mail" >
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Phone number</label>
                            <input type="text" class="form-control" formControlName="num" >
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Passsword</label>
                                <input type="password" class="form-control" formControlName="pass" >
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Confirm password</label>
                                <input type="password" class="form-control" formControlName="confrm">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group">
                        <label>Select language</label>
                            <input type="text" class="form-control" formControlName="lang" >

                    </div>
                </div>    
                        
                <br>
                <button type="submit" class="btn form-control">TAKE ME IN</button>
                </form>
                    
                    <div class="bottom">
                        <p>Already have an account? <a href="#">Login</a></p>
                    </div>
        </div>
    </div>
</div>
